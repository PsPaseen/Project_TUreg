  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Form</span>
    </div>
    <div class="frame-div">
      <div class="base-div">
      <img class="img1-icon" alt="" src="image/img1@2x.png"/><img
        class="ellipse-icon"
        alt=""
        src="image/ellipse-1@2x.png"  
      />
      <div class ="d-flex justify-content-center style-form">
        <div class="wrapper rounded bg-white">
          <div class="h3 formTitle"><b>รายละเอียดส่วนตัว</b></div>
      <div class="form">
        <div class="row">
          
            
          
            <div class="col-sm-6 mt-md-0 mt-3">
                <label>First Name</label>
                <input type="text" class="form-control" required list="frontsname">
                <datalist id="frontsname">
                  <option>นาย</option>
                  <option>นางสาว</option>
                  <option>นาง</option>
                </datalist>
            </div>
            <div class="col-sm-6 mt-md-0 mt-3">
                <label>Last Name</label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3">
                <label>Birthday</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="col-md-6 mt-md-0 mt-3">
                <label>Gender</label>
                <div class="d-flex align-items-center mt-2">
                    <label class="option">
                        <input type="radio" name="radio">Male
                        <span class="checkmark"></span>
                    </label>
                    <label class="option ms-4">
                        <input type="radio" name="radio">Female
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="col-md-6 mt-md-0 mt-3">
                <label>Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
        </div>
        <div class="my-md-2 my-3">
          
            <label>Subject</label>
            <select id="sub" required>
              <option value="" disabled selected >โปรดระบุ</option>
              <option value="วิชาพื้นฐานทางวิทยาศาสตร์และคณิตศาสตร์">วิชาพื้นฐานทางวิทยาศาสตร์และคณิตศาสตร์</option>
              <option value="สาขาวิชาสถิติ">สาขาวิชาสถิติ</option>
              <option value="สาขาวิชาคณิตศาสตร์">สาขาวิชาคณิตศาสตร์</option>
              <option value="สาขาวิชาวิทยาศาสตร์สิ่งแวดล้อม">สาขาวิชาวิทยาศาสตร์สิ่งแวดล้อม</option>
              <option value="สาขาวิชาเทคโนโลยีเพื่อการพัฒนายั่งยืน">สาขาวิชาเทคโนโลยีเพื่อการพัฒนายั่งยืน</option>
              <option value="สาขาวิชาเทคโนโลยีการเกษตร">สาขาวิชาเทคโนโลยีการเกษตร</option>
              <option value="สาขาวิชาเคมี">สาขาวิชาเคมี</option>
              <option value="สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร</option>
              <option value="สาขาวิชาคณิตศาสตร์ประยุกต์">สาขาวิชาคณิตศาสตร์ประยุกต์</option>
              <option value="สาขาวิชาฟิสิกส์อิเล็กทรอนิกส์">วิชาพื้นฐานทางวิทยาศาสตร์และคณิตศาสตร์</option>
              <option value="สาขาวิชาเทคโนโลยีชีวภาพ">สาขาวิชาเทคโนโลยีชีวภาพ</option>
              <option value="สาขาวิชาฟิสิกส์">สาขาวิชาฟิสิกส์</option>
              <option value="สาขาวิชาวัสดุศาสตร์">สาขาวิชาวัสดุศาสตร์</option>
              <option value="สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งทอ">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งทอ</option>
              <option value="สาขาวิชาวิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
            </select>
          
        </div>
        <div class="btn btn-primary mt-3">
          <a href="formTable.html" class="button" style="color: #fff;">Next</a>
        </div>
    </div>
    </div>
  </div>
